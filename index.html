<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: blue;
            position: relative;
        }

        #canvasContainer {
            height: 100%;
            max-width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        #gameInputContainer {
            position: absolute;
            width: 100vw;
            left: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- <canvas-container>
        <div id="canvasContainer" slot="canvas"></div>
    </canvas-container> -->
    <main>

        <div id="canvasContainer"></div>
        <div id="gameInputContainer">
            <game-controls></game-controls>
            <bottom-bar></bottom-bar>
        </div>
    </main>



    <script type="module" src="/game1/main.js"></script>
    <script type="module" src="/src/components/index.js"></script>

    <script type="module">

        import TouchEvents from '/src/components/TouchEvents.js'


        window.addEventListener('DOMContentLoaded', (event) => {
            // Remove longPress behavior from canvas
            TouchEvents.preventLongPressMenu('#canvasContainer')
            TouchEvents.preventLongPressMenu('#gameInputContainer')
        })


    </script>
</body>

</html>
